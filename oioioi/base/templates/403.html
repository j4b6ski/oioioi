{% extends "simple-centered.html" %}

{% load i18n %}

{% block content %}
<div class="text-center">
    {% if exception %}
        <p>{{exception}}</p>
    {% else %}
        <p>{% trans "403 &mdash; Sorry, but you're not allowed to see anything here. " %}</p>
    {% endif %}
</div>
{% endblock %}
